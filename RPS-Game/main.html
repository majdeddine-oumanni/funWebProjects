<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>RPS Game</title>
</head>
<body>
    <p>play with computer</p>
    <button onclick="
    playGame('ROCK')
    ">ROCK</button>
    <button onclick="
    playGame('PAPER')
    ">PAPER</button>
    <button onclick="
    playGame('SCISSORS')
    ">SCISSORS</button>
    <p class="js-Result"></p>
    <p class="js-Move"></p>
    <p class="js-Score" onclick="appeardScore()"></p>
    <button onclick="
    score.losses = 0;
    score.ties = 0;
    score.wins = 0;
    localStorage.setItem('score', JSON.stringify(score));
    appeardScore();
    ">RESET</button>
    <script>
        const score = JSON.parse(localStorage.getItem('score')) || {
            losses : 0,
            wins : 0,
            ties : 0,
        }
        appeardScore();

        function playGame(userMove) {
            functionForComputer();
            userMoveFunction(userMove);
        }
        let computerMove = '';

        function userMoveFunction(pickedMove) {
            let result = '';
            if (pickedMove === 'SCISSORS') {
                if (computerMove === 'ROCK') {
                    result = 'you lost!';
                } else if (computerMove === 'PAPER') {
                    result = 'you won!';
                } else if (computerMove === 'SCISSORS') {
                    result = 'it\'s a tie!';
                }
            } else if (pickedMove === 'PAPER') {
                if (computerMove === 'ROCK') {
                    result = 'you won!';
                } else if (computerMove === 'PAPER') {
                    result = 'it\'s a tie!';
                } else if (computerMove === 'SCISSORS') {
                    result = 'you lost!';
                }
            } else if (pickedMove === 'ROCK') {
                if (computerMove === 'ROCK') {
                    result = 'it\'s a tie!';
                } else if (computerMove === 'PAPER') {
                    result = 'you lost!';
                } else if (computerMove === 'SCISSORS') {
                    result = 'you won!';
                }
            }

            if (result === 'you lost!'){
                score.losses += 1;
            }else if (result === 'you won!') {
                score.wins += 1;
            }else if (result === 'it\'s a tie!') {
                score.ties += 1;
            }
            localStorage.setItem('score', JSON.stringify(score));

            document.querySelector('.js-Result').innerHTML = result;
            document.querySelector('.js-Move').innerHTML = `you ${pickedMove} - ${computerMove} computer`;
            appeardScore();
        }
        function appeardScore(){
            document.querySelector('.js-Score')
                .innerHTML =`wins: ${score.wins} , losses: ${score.losses} , ties: ${score.ties}`;
        }


        function functionForComputer (){
            const computerGuess = Math.random();
            if(computerGuess <= 1/3){
                computerMove = 'ROCK';
            }else if(computerGuess <= 2/3){
                computerMove = 'PAPER';
            }else if(computerGuess > 2/3){
                computerMove = 'SCISSORS';
            }
        }
    </script>
</body>
</html>
