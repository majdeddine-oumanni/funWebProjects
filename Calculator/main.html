<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculaTor</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="all">
        <input class="result" readonly>
        <div>
            <button class="number" onclick="handleButtonClick('1')">1</button>
            <button class="number" onclick="handleButtonClick('2')">2</button>
            <button class="number" onclick="handleButtonClick('3')">3</button>
            <button class="operators" onclick="handleButtonClick('+')">+</button>   
        </div>
        <div>
            <button class="number" onclick="handleButtonClick('4')">4</button>
            <button class="number" onclick="handleButtonClick('5')">5</button>
            <button class="number" onclick="handleButtonClick('6')">6</button>
            <button class="operators" onclick="handleButtonClick('-')">-</button>    
        </div>
        <div>
            <button class="number" onclick="handleButtonClick('7')">7</button>
            <button class="number" onclick="handleButtonClick('8')">8</button>
            <button class="number" onclick="handleButtonClick('9')">9</button>
            <button class="operators" onclick="handleButtonClick('*')">x</button>    
        </div>
        <div>
            <button class="number" onclick="handleButtonClick('0')">0</button>
            <button class="dot" onclick="handleButtonClick('.')">.</button>
            <button class="equal" onclick="calculate()"> = </button>
            <button class="operators" onclick="handleButtonClick('/')">/</button>
        </div>
        <button class="Clear" onclick="clearDisplay()">Clear</button>
    </div>
    <script>
        let input = document.querySelector('.result');
        function handleButtonClick(num){
            input.value += num;
        }
        function calculate(){
            input.value = eval(input.value);
        }
        function clearDisplay(){
            input.value = "";
        }
    </script>
</body>
</html>
